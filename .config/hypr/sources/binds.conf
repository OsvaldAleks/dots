################
### KEYBINDS ###
################
# https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Escape, exit,s

### Open apps ###
#################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $fileManagers
bind = $mainMod, Z, exec, $browser
# Utility
bind = $mainMod, C, exec, hyprpicker -a -n # color
bind = , PRINT, exec, hyprshot -z -m region # screenshot
# Dmenu
bind = $mainMod, Space, exec, $menu-toggle
bind = $mainMod, E, exec, pkill fuzzel || BEMOJI_PICKER_CMD="fuzzel -d" bemoji
bind = $mainMod, N, exec, pkill fuzzel || networkmanager_dmenu
bind = $mainMod, B, exec, pkill fuzzel || DMENU_BLUETOOTH_LAUNCHER=fuzzel dmenu-bluetooth

### Window utilities ###
########################
bind = $mainMod, Backspace, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pin,
bind = , mouse:274, pin
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen
# Move focus
bind = $mainMod, T, exec, ~/.config/hypr/scripts/toggle_focus_floating.sh
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Resize using submap
bindm = $mainMod, mouse:273, resizewindow # use mouse
bind = $mainMod, R, exec, ~/.config/hypr/scripts/window_control.sh --resize_window
submap=resize
binde = , right, resizeactive, 30 0
binde = , left, resizeactive, -30 0
binde  = , up, resizeactive, 0 -30
binde  = , down, resizeactive, 0 30
bind = ,escape, exec, ~/.config/hypr/scripts/window_control.sh --disable_resize
bind = ,Return, exec, ~/.config/hypr/scripts/window_control.sh --disable_resize
submap=reset
# Move floating using submap
bindm = $mainMod, mouse:272, movewindow # use mouse
bind = $mainMod, M, exec, ~/.config/hypr/scripts/window_control.sh --move_window
submap=move
binde = , right, moveactive, 30 0
binde = , left, moveactive, -30 0
binde  = , up, moveactive, 0 -30
binde  = , down, moveactive, 0 30
bind = ,escape, exec, ~/.config/hypr/scripts/window_control.sh --disable_move
bind = ,Return, exec, ~/.config/hypr/scripts/window_control.sh --disable_move
bind = ,escape, submap, reset
submap=reset
# Group stuff
bind = $mainMod, G, togglegroup
bind = $mainMod, comma, changegroupactive, b
bind = $mainMod, period, changegroupactive, f
bind = $mainMod shift, left, movewindoworgroup, l
bind = $mainMod shift, right, movewindoworgroup, r
bind = $mainMod shift, up, movewindoworgroup, u
bind = $mainMod shift, down, movewindoworgroup, d

### workspaces ###
##################
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod SHIFT CTRL, right, movetoworkspace, m+1
bind = $mainMod SHIFT CTRL, left, movetoworkspace, m-1
# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1
bind = $mainMod, mouse:274, workspace, empty
bind = $mainMod ctrl, left, workspace, m-1
bind = $mainMod ctrl, right, workspace, m+1
bind = $mainMod ctrl, up, workspace, empty
# Toggle special
bind = $mainMod, S, togglespecialworkspace, main
bind = $mainMod SHIFT, S, movetoworkspace, special:main

### media controls ###
######################
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_SINK@ .05+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ .05-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

################
### GESTURES ###
################
# pinch to float -> tile -> fullscreen
gesture = 2, pinchout, dispatcher, exec, ~/.config/hypr/scripts/pinch.sh out
gesture = 2, pinchin, dispatcher, exec, ~/.config/hypr/scripts/pinch.sh in
# pinch to open menu
gesture = 3, pinchin, dispatcher, exec, pgrep -x fuzzel >/dev/null || $menu
gesture = 3, pinchout, dispatcher, exec, pkill fuzzel
# move windows
gesture = 4, swipe, move
# toggle special workspace
gesture = 3, up, dispatcher, exec, ~/.config/hypr/scripts/toggleSpecial.sh up
gesture = 3, down, dispatcher, exec, ~/.config/hypr/scripts/toggleSpecial.sh down
# move between workspaces
gesture = 3, horizontal, workspace
